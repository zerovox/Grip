<div class="row">
    <div class="two columns">
        <ul class="nav-bar vertical" id="scenarioMenu">
        </ul>
        <ul class="button-group even two-up">
        <li><a href="#" data-reveal-id="testModal" class="button">Test Cases</a></li>
        <li><a href="#" data-reveal-id="taskModal" class="button">Task Manager</a></li>
            </ul>
        <ul class="button-group even three-up alert small" id="controlBar">
            <li><a href="#" class="button alert tiny" id="addInput">Add input</a></li>
            <li><a href="#" class="button alert tiny" id="autoArrange">Auto arrange</a></li>
            <li><a href="#" class="button alert tiny" id="save">Save</a></li>
        </ul>
        <ul class="button-group even three-up alert small" id="debugBar">
            <li><a href="#" class="button alert tiny" id="step">Step</a></li>
        </ul>
        <div id="editorInfo"></div>
    </div>

    <div class="ten columns">
        <ul class="tabs" id="editorMenu"></ul>


        <div class="canvasContainer">
            <canvas id="editorMap" resize="false"></canvas>
        </div>

    </div>
</div>

<div class="row">
    <div class="two columns">
        <ul class="nav-bar vertical" id="functionMenu"></ul>
    </div>
    <div class="ten columns">
        <div class="canvasContainer">
            <canvas id="functionList" resize="false"></canvas>
        </div>
    </div>
</div>


<div id="testModal" class="reveal-modal expand">
    <h2>Test Cases</h2>
    <p>2/2 tests passed</p>

    <!--<div class="nice alert progress"><span class="meter" style="width: 50%"></span></div>-->

    <table class="twelve">
        <thead>
        <tr>
            <th>Inputs</th>
            <th>Output</th>
            <th>Run</th>
            <th>Pass?</th>
        </tr>
        </thead>
        <tbody id="testTableBody">
        </tbody>
    </table>
    <a href="#" class="button" id="addTestCase">Add Test Case</a>
