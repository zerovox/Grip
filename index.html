<div class="row">
    <div class="two columns">
        <ul class="nav-bar vertical" id="scenarioMenu"></ul>

        <ul class="button-group even two-up" id="modalBar"></ul>
        <ul class="button-group even three-up alert small" id="controlBar"></ul>
        <ul class="button-group even three-up alert small" id="debugBar"></ul>

        <div id="editorInfo"></div>

        <div id="stackTrace"></div>

    </div>

    <div class="ten columns">
        <div id="editorMenu"></div>


        <div class="canvasContainer">
            <canvas id="editorMap" resize="false"></canvas>
        </div>
        <div class="canvasContainer">
            <canvas id="debugMap" resize="false"></canvas>
        </div>

    </div>
</div>

<div class="row">
    <div class="two columns">
        <ul class="nav-bar vertical" id="functionMenu"></ul>
    </div>
    <div class="ten columns">
        <div class="canvasContainer">
            <canvas id="functionList" resize="false"></canvas>
        </div>
    </div>
</div>


<div id="testModal" class="reveal-modal expand">
</div>
