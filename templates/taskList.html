<h2>Tasks</h2>
<p>{{tasks.length}} current task</p>
<table class="twelve">
    <thead>
    <tr>
        <th>Name</th>
        <th>Input(s)</th>
        <th>Output</th>
        <th>Progress</th>
        <th>Controls</th>
    </tr>
    </thead>
    <tbody class="taskTableBody">
    {{#tasks}}
    <tr>
        <td>{{name}}</td>
        <td>{{inputs}}</td>
        <td>{{output}}</td>
        <td>{{status}}</td>
        <td>
            <ul class="button-group">
                <li><a href="#" class="button small alert">Stop</a></li>
                <li><a href="#" class="button small alert">Peek</a></li>
                <li><a href="#" class="button small alert">Clear</a></li>
            </ul>
        </td>
    </tr>
    {{/tasks}}
    </tbody>
</table>
